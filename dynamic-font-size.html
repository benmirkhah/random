<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Font Size (depends on page hight and width)</title>
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized"  content="width">
  <meta name="viewport"         content="width=device-width, initial-scale=1" />
  <meta name="description"      content="Font size grows and shrinks based on viewport height and width" />
  <style>
:root {
  --debug:   1; /* off 0 / on 1 */
  --outline: 0;

  /* Width / Heigh breakpoints & their multipliers at any given moment */ 
  --wb: 0px;
  --hb: 0px; 
  --wm: 0; 
  --hm: 0;   
}

* { box-sizing: border-box; outline: calc(var(--outline) * 1px) dotted gold; } /* Debug Mode */

body {
  margin: 0; 
  padding: 0; 
  font-family: sans-serif;
  color:       #CCC; 
  font-size:   1.5em;
  line-height: 2.0em;
  background-color: hsl(calc(10 * var(--wm)), calc(5% * var(--hm)), 25% );

  /* Dynamic font sizes using height & width scalers */  
  --s1: calc((0.65 * var(--hm)) * (0.50 * var(--wm)));
  --s2: calc((0.60 * var(--hm)) * (0.40 * var(--wm)));
  --s3: calc((0.60 * var(--hm)) * (0.30 * var(--wm)));
  --s4: calc((0.70 * var(--hm)) * (0.20 * var(--wm)));
  --s5: calc((0.75 * var(--hm)) * (0.15 * var(--wm)));
  --s6: calc((0.90 * var(--hm)) * (0.10 * var(--wm)));

  --h1-fs: calc((1px * var(--s1)) + 5px);  --h1-lh: calc((1.25px * var(--s1)) +  1px);  --h1-fc: #FFFFFFAA;
  --h2-fs: calc((1px * var(--s2)) + 6px);  --h2-lh: calc((1.25px * var(--s2)) +  3px);  --h2-fc: #EEEEEEBB;
  --h3-fs: calc((1px * var(--s3)) + 7px);  --h3-lh: calc((1.20px * var(--s3)) +  6px);  --h3-fc: #DDDDDDCC;
  --h4-fs: calc((1px * var(--s4)) + 7px);  --h4-lh: calc((1.20px * var(--s4)) +  9px);  --h4-fc: #CCCCCCDD;
  --h5-fs: calc((1px * var(--s5)) + 7px);  --h5-lh: calc((1.15px * var(--s5)) + 12px);  --h5-fc: #BBBBBBEE;
  --h6-fs: calc((1px * var(--s6)) + 7px);  --h6-lh: calc((1.15px * var(--s6)) + 16px);  --h6-fc: #AAAAAAFF;
  
  h1, h2, h3, h4, h5, h6 { margin: 0 auto; padding: 0; width: max-content; font-family: Georgia, serif ;}
}

h1 { font-size: var(--h1-fs);  line-height: var(--h1-lh);  color: var(--h1-fc); }
h2 { font-size: var(--h2-fs);  line-height: var(--h2-lh);  color: var(--h2-fc); }
h3 { font-size: var(--h3-fs);  line-height: var(--h3-lh);  color: var(--h3-fc); }
h4 { font-size: var(--h4-fs);  line-height: var(--h4-lh);  color: var(--h4-fc); }
h5 { font-size: var(--h5-fs);  line-height: var(--h5-lh);  color: var(--h5-fc); }
h6 { font-size: var(--h6-fs);  line-height: var(--h6-lh);  color: var(--h6-fc); }
p  { margin: 0 auto; padding: 0; width: max-content; }

.debug {
  color: #FFF;
  width: 100%;
  font-size: 18px;
  line-height: 58px;
  overflow: hidden;
  height: calc(var(--debug) * 60px);
  background-color: hsl(calc(10 * var(--wm)), 100%, 30%);
  border-bottom: 1px solid #FFFFFF33;
  filter: drop-shadow(0px 5px 10px #333333CC);
  
  &::before {
    margin: 0 20px;
    counter-reset: wm var(--wm) hm var(--hm);
    content: 'ratio ( ' counter(wm) ' x ' counter(hm) ' )';
  } 
  
  &::after {
    margin: 0 15px;
    counter-reset: wb calc(var(--wm) * 60) hb calc(var(--hm) * 60);
    content: '( W > ' counter(wb) ' ) ( H > ' counter(hb) ' )';
  } 
}

section { padding-top: 25px; }

/* Width Breakpoints */

/* Height Breakpoints */
